<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link rel="stylesheet" href="productCard.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <img src="assets/iphone16pro_black.jpg" alt="iPhone 16 Pro" />
        <h2>iPhone 16 Pro 16 GB</h2>
        <p class="subtitle">Smartphone Black Titanium</p>
        <p class="price">$999,99</p>

        <button class="add-to-cart">Add To Cart</button>
      </div>

      <div class="product-card">
        <img src="assets/iphone16pro_black.jpg" alt="iPhone 16 Pro" />

        <h2>iPhone 16 Pro 32 GB</h2>
        <p class="subtitle">Smartphone Black Titanium</p>

        <p class="price">$999,99</p>

        <button class="add-to-cart">Add To Cart</button>
      </div>

      <div class="product-card">
        <img src="assets/iphone16pro_black.jpg" alt="iPhone 16 Pro" />

        <h2>iPhone 16 Pro 64 GB</h2>
        <p class="subtitle">Smartphone Black Titanium</p>

        <p class="price">$999,99</p>
        <button class="add-to-cart">Add To Cart</button>
      </div>
    </div>
  </body>
</html>

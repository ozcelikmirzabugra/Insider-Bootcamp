<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Pro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Task Manager</h1>
    </header>
    <main class="content-grid">
      <section class="panel form-panel">
        <form id="taskForm" class="task-form">
          <div class="form-field">
            <label for="taskTitle">Title <span>*</span></label>
            <input
              type="text"
              id="taskTitle"
              placeholder="Enter task title"
              required
            />
          </div>
          <div class="form-field">
            <label for="taskDesc">Description</label>
            <textarea id="taskDesc" placeholder="Enter task details"></textarea>
          </div>
          <div class="form-field">
            <label>Priority <span>*</span></label>
            <div class="priority-options">
              <label class="option">
                <input type="radio" name="priority" value="Low" required /> Low
              </label>
              <label class="option">
                <input type="radio" name="priority" value="Medium" required />
                Medium
              </label>
              <label class="option">
                <input type="radio" name="priority" value="High" required />
                High
              </label>
            </div>
          </div>
          <button type="submit" class="btn submit-btn">Create Task</button>
          <div id="formError" class="form-error"></div>
        </form>
      </section>

      <section class="panel tasks-panel">
        <div class="tasks-controls">
          <button id="filterCompleted" class="btn control-btn">
            Show Completed
          </button>
          <button id="sortPriority" class="btn control-btn">
            Sort by Priority
          </button>
        </div>
        <ul id="taskList" class="task-cards"></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
